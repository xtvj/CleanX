plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "github.xtvj.cleanx"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'androidx.fragment:fragment-ktx:1.4.0'

    //google material
    implementation 'com.google.android.material:material:1.4.0'

    //google flexbox
    implementation 'com.google.android.flexbox:flexbox:3.0.0'

    //recycleView
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    // For control over item selection of both touch and mouse driven selection
    implementation "androidx.recyclerview:recyclerview-selection:1.1.0"

    //swipe refresh layout
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    //Hilt
    implementation 'com.google.dagger:hilt-android:2.40.5'
    kapt 'com.google.dagger:hilt-android-compiler:2.40.5'
    //hilt-jetpack
    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03'
    kapt "androidx.hilt:hilt-compiler:1.0.0"

    //coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2"

    //startup
    implementation "androidx.startup:startup-runtime:1.1.0"

    // lifecycle for ViewModel livedata
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0"
    // Saved state module for ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.4.0"

    //Room
    implementation 'androidx.room:room-runtime:2.4.0-rc01'
    // To use Kotlin annotation processing tool (kapt)
    kapt 'androidx.room:room-compiler:2.4.0-rc01'
    // optional - Kotlin Extensions and Coroutines support for Room
    implementation('androidx.room:room-ktx:2.4.0-rc01')
    // optional - Paging 3 Integration
    implementation "androidx.room:room-paging:2.4.0-rc01"

    //Paging 3
    implementation "androidx.paging:paging-runtime-ktx:3.1.0"

//    //splashscreen
//    implementation 'androidx.core:core-splashscreen:1.0.0-alpha02'

    //Coil image load
    implementation "io.coil-kt:coil:1.4.0"
    //Glide
//    implementation 'com.github.bumptech.glide:glide:4.12.0'
//    kapt 'com.github.bumptech.glide:compiler:4.12.0'

    //log
    implementation 'com.jakewharton.timber:timber:5.0.1'

    // The core module is used by all other components
    implementation "com.github.topjohnwu.libsu:core:3.2.0"

    // debugImplementation because LeakCanary should only run in debug builds.
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'

    // recyclerview animators
//    implementation 'jp.wasabeef:recyclerview-animators:4.0.2'

    //PermissionsDispatcher
//    implementation "com.github.permissions-dispatcher:permissionsdispatcher:4.9.1"
//    kapt "com.github.permissions-dispatcher:permissionsdispatcher-processor:4.9.1"

    //setting preference
    implementation 'androidx.preference:preference-ktx:1.1.1'

    //data store
    implementation "androidx.datastore:datastore-preferences:1.0.0"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}